{% extends 'textbook_app/base_template.html' %}
{% block content %}
<h1>
    User's Name: {{ user.name }}
</h1>
<p>
    <strong>
        Phone:
    </strong>
    {{ user.phone }}
</p>
<p>
    <strong>
        Email:
    </strong>
    {{ user.email }}
</p>

<h2>
    Owned Books:</h2>
    <ul>
        {% for owned_book in owned_books %}
        <li>
            <a href="{% url 'book-detail' owned_book.book.id %}">
                {{ owned_book.book.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
