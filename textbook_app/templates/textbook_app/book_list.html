{% extends 'textbook_app/base_template.html' %}
{% block content %}
<h1>
    All the Books in the Database
</h1>
<ul>
    {% for book in books %}
        <li>
            <a href="{{ book.get_absolute_url }}">
                {{ book.title }}
            </a>
             by {{ book.author }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'book_add' %}" class="btn btn-primary">
    Add a New Book to the Database
</a>
{% endblock %}
