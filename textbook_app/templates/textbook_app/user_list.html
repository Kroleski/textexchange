{% extends 'textbook_app/base_template.html' %}
{% block content %}
<h1>User List</h1>
{% if user_list %}
<ul>
    {% for user in user_list %}
    <li>
        <a href="{{ user.get_absolute_url }}">
            {{ user.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>
    There are no users registered.
</p>
{% endif %}
<form action="{% url 'user-add' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Add New User">
</form>
{% endblock %}
